<script>

	function getList() {
		var elements = ["Personal Attack", "Poisoning the Well", "The Straw Man", "Appeal to Hypocrisy", "Red Herring", "Black and White", "Slippery Slope", "Fallacy of Fallacies", "Faulty Analogy", "Irrelevant Conclusion", "Hasty Generalization", "Division Fallacy", "Composition Fallacy", "Begging the Question", "Appeal to Purity","Equivocation", "Sunk Cost", "Appeal to Pity", "Appeal to Force", "Appeal to Ignorance", "Appeal to Authority", "Appeal to Tradition", "Appeal to Popularity", "The Big Lie", "Ignoring the Base Rate", "False Cause", "Hidden Variable", "Useless Precision", "NaÃ¯ve Probability", "Deceiving Charts", "Misrepresented Polls"];
		for (let i = elements.length - 1; i > 0; i--) {
			var swap = Math.floor(Math.random() * (i + 1));
			var temp = elements[swap];
			elements[swap] = elements[i];
			elements[i] = temp;
		}
		elements[12] = document.getElementById("freeSpace").value;
		return elements;
	}

	function generate(iter) {
	elements = getList();
	var tout = "<table><tr><th colspan=\"5\">Detecting Deception: Fallacy Bingo</th></tr>";
	var names = document.getElementById("name").value.split(" ");
	tout += "<tr><th colspan=\"5\">Player: ";
	if (names[iter] == undefined) {
		tout += "Player " + (iter + 1);
	} else {
		tout += names[iter];
		}
	tout += "</th></tr>";
	for (let i = 0; i < 5; i++) {
		tout += "<tr>";
		for (let j = 0; j < 5; j++) {
			tout += "<td>" + elements[5*i + j] + "</td>";
		}
		tout += "</tr>";
	}
	tout += "</table>"
	tout += "<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>";
	document.getElementById("cards").innerHTML += tout;
	//document.getElementById("table").innerHTML = tout;
	}


function genInt() {
	reset();
	elements = getList();
	document.getElementById("namefield").innerHTML = document.getElementById("name").value;
	for (let i = 0; i < 5; i++) {
		for (let j = 0; j < 5; j++) {
			document.getElementById(i.toString() + j.toString()).innerHTML = elements[5*i + j];
		}
	}
}


function genPDF() {
	var doc = new jsPDF();

}

function reset() {
